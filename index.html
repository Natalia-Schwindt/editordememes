<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editor de Memes</title>
</head>

<body>

<header id="miHeader">
    <h1>Generador de Memes</h1>
    <nav>
        <ul>
            <li><button id="botonImagen"><i class="fa-regular fa-file-image"></i>Imágen</button></li>
            <li><button id="botonTexto"><i class="fa-solid fa-font"></i>Texto</button></li>
            <li><button id="botonModo"><i class="fa-regular fa-lightbulb"></i><span id="icono">Modo oscuro</span></button></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <div>
            <div>
                <h2 id="textoSuperiorH2">TOP TEXT</h2>
            </div>
            <div id="imageDiv">

            </div>
            <div>
                <h2 id="textoInferiorH2">BOTTOM TEXT</h2>
            </div>
        </div>
        <button><i class="fa-solid fa-download"></i>Descargar meme</button>
    </section>

    <aside class="barraLateral" id="myAside2">
        <h3>TEXTO</h3>
        <form action="#">
            <label for="textoSuperiorInput">SUPERIOR</label><br>
            <input name="textoSuperiorInput" placeholder="TOP TEXT" id="textoSuperiorInput"><br>
            <input id="sinTextoSuperior" type="checkbox">
            <label for="sinTextoSuperior">Sin texto superior</label><br>
            <label for="textoInferiorInput">INFERIOR</label><br>
            <input name="textoInferiorInput" placeholder="BOTTOM TEXT" id="textoInferiorInput"><br>
            <input id="sinTextoInferior" type="checkbox">
            <label for="sinTextoInferior">Sin texto inferior</label><br>
            <label for="fuente">FUENTE</label><br>
            <select id="fuente" name="fuente">
                <option value="arial">Arial</option>
                <option value="arialblack">Arial Black</option>
                <option value="americantypewriter">American Typewriter</option>
                <option value="andalemono">Andale Mono</option>
                <option value="comicsan ms">Comic Sans MS</option>
                <option value="helvetica">Helvetica</option>
                <option value="impact">Impact</option>
                <option value="verdana">Verdana</option>
                <option value="timesnewroman">Times New Roman</option>
            </select>
            <input class="ancho" type="number" placeholder="40">
            <button type="button" id="botonAlinearIzquierda"><i class="fa-solid fa-align-left"></i></button>
            <button type="button" id="botonAlinearCentro"><i class="fa-solid fa-align-center"></i></button>
            <button type="button" id="botonAlinearDerecha"><i class="fa-solid fa-align-right"></i></button>
            <div class="contenedorSelectorColor">
                <div class="selectorColor">
                    <h4>COLOR</h4>
                    <input type="color">
                </div>
                <div class="selectorColor">
                    <h4>FONDO</h4>
                    <input type="color">
                </div>
            </div>
            <input id="fondoTransparente" type="checkbox">
            <label for="fondoTransparente">Fondo transparente</label>
            <h4>CONTORNO</h4>
            <button>Ninguno</button>
            <button>Claro</button>
            <button>Oscuro</button>
            <h4>ESPACIADO</label>
            <input id="espaciado" type="number" placeholder="35">
            <H4>INTERLINEADO</H4>
            <select name="interliniado">
                <option value="0">0.8</option>
                <option value="1">1</option>
                <option value="12">1.2</option>
                <option value="15">1.5</option>
                <option value="2">2</option>
                <option value="25">2.5</option>
            </select>
        </form>
    </aside>

    <aside class="barraLateral" id="myAside">
        <h3>IMÁGEN</h3>
        <form action="#">
            <label for="imageUrlInput">URL</label><br>
            <input type="url" id="imageUrlInput" name="imageUrlInput">
            <h4>FONDO</h4>
            <input type="color" id="colorFondoImagen">
            <select name="efectoFondoImagen">
                <option value="ninguno">Ninguno</option>
                <option value="aclarar">Aclarar</option>
                <option value="oscurecer">Oscurecer</option>
                <option value="diferencia">Diferencia</option>
                <option value="luminosidad">Luminosidad</option>
                <option value="multiplicar">Multiplicar</option>
            </select>
            <h4>FILTROS</h4>
            <label for="brillo">Brillo</label><br>
            <input class="margenes" type="range" id="brillo" min="0" max="100" step="1">
            <br>
            <label for="opacidad">Opacidad</label><br>
            <input class="margenes" type="range" id="opacidad" min="0" max="100" step="1">
            <br>
            <label for="contraste">Contraste</label><br>
            <input class="margenes" type="range" id="contraste" min="0" max="100" step="1">
            <br>
            <label for="desenfoque">Desenfoque</label><br>
            <input class="margenes" type="range" id="desenfoque" min="0" max="100" step="1">
            <br>
            <label for="escalaDeGrises">Escala De Grises</label><br>
            <input class="margenes" type="range" id="escalaDeGrises" min="0" max="100" step="1">
            <br>
            <label for="sepia">Sepia</label><br>
            <input class="margenes" type="range" id="sepia" min="0" max="100" step="1">
            <br>
            <label for="hue">HUE</label><br>
            <input class="margenes" type="range" id="hue" min="0" max="100" step="1">
            <br>
            <label for="saturado">Saturado</label><br>
            <input class="margenes" type="range" id="saturado" min="0" max="100" step="1">
            <br>
            <label for="negativo">Negativo</label><br>
            <input class="margenes" type="range" id="negativo" min="0" max="100" step="1">
        </form>
        <button id="botonRestablecerFiltros">Restablecer filtros</button>
    </aside>

</main>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/eb8debf0a8.js" crossorigin="anonymous"></script>
</body>
</html>
